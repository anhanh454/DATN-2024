<div class="container mt-3" id="container">
	<div class="form-container sign-up-container ">
		<form>
			<h1>Tạo tài khoản</h1>
			<input type="text" placeholder="Tên tài khoản" [(ngModel)]="registerForm.username" name="username" />
			<input type="email" placeholder="Email" [(ngModel)]="registerForm.email" name="email" />
			<input type="password" placeholder="Mật khẩu" [(ngModel)]="registerForm.password" name="password" />
			<button (click)="register()">Đăng ký</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form>
			<h1>Đăng nhập</h1>
			<input type="text" placeholder="Tên tài khoản" [(ngModel)]="loginForm.username" name="username" />
			<input type="password" placeholder="Mật khẩu" [(ngModel)]="loginForm.password" name="password" />
			<a href="javascript:void(0)">Quên mật khẩu?</a>
			<button (click)="login()">Đăng nhập</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Chào mừng trở lại!</h1>
				<p>Hãy đăng nhập để giữ liên lạc với chúng tôi</p>
				<button class="ghost" id="signIn" (click)="loginFormChange()">Đăng nhập</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1 >Xin chào!</h1>
				<p >Bắt đầu hành trình bằng cách điền đầy đủ thông tin bên dưới nhé</p>
				<button class="ghost" id="signUp" (click)="registerFormChange()">Đăng ký</button>
			</div>
		</div>
	</div>
</div>
